<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>ProductInfo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/mainStyling.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

  <nav class="nav-extended" id="navbar">
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <h5 id="errorHandling"></h5>
      </div>
    </div>
  </div>

  <div class="container">
  <div class="col s12 m12">
      <div class="card-panel">
        <h4 class="header2">Registration</h4>
        <div class="row">
          <form class="col s12" id="registerForm">
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="name" type="text" class="validate" maxlength="60">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-communication-email prefix"></i>
                <input id="email" type="email" class="validate" maxlength="80">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password" type="password1" class="validate" maxlength="30">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password2" type="password" class="validate" maxlength="30">
                <label for="password">Password confirmation</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="phonenumber" type="number" class="validate" maxlength="10">
                <label for="phonenumber">Password confirmation</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="country" type="password" class="validate" maxlength="60">
                <label for="country">Country</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="city" type="text" class="validate" maxlength="60">
                <label for="city">City</label>
              </div>
              <div class="input-field col s6">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="postalcode" type="text" class="validate" maxlength="6">
                <label for="postalcode">Postalcode</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="street" type="text" class="validate" maxlength="60">
                <label for="street">Street</label>
              </div>
              <div class="input-field col s6">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="housenumber" type="number" class="validate" maxlength="10">
                <label for="housenumber">Housenumber</label>
              </div>
            </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn cyan waves-effect waves-light right" type="submit" name="action" id="registerMember">Maak account aan</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/fill_navbar.js"></script>
  <script type="text/javascript" src="js/Registration.js"></script>
</body>
</html>
