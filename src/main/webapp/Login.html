<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <div class="container center-align">
      <img class="responsive-img" src="https://www.fit2work.com.au/Member/login" />
      <div class="row">
        <div class="col s6 offset-s3">
          <h5 class="indigo-text">Please, login into your account</h5>
        </div>
      </div>
      <div class="row">
        <form class="col s6 offset-s3 grey lighten-4">
          <div class="row">
            <div class="col s12">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input placeholder="Type in your email" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input placeholder="Type in your password" id="password" type="password" class="validate">
              <label for="email">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s3">
              <a class="waves-effect waves-light btn-large">Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
