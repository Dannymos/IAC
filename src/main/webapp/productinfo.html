<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title id="productTitle2">ProductInfo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/mainStyling.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

  <nav class="nav-extended" id="navbar">
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <h5 id="errorHandling"></h5>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row"><div class="col s12 m12" id="productTitle"></div></div>
    <div class="row">
      <div class="col s12 m6" id="productPic"></div>
      <div class="col s12 m6">
        <div class="row">
          <div class="row">
            <div class="col s12 m6">
              <h4>Price:</h4>
            </div>
            <div class="col s12 m6">
              <h4>Reduction:</h4>
            </div>
            <div class="col s12 m6" id="productPrice">
            </div>
            <div class="col s12 m6" id="priceReduction">
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12">
              <h4>Explanation:</h4>
            </div>
            <div class="col s12 m12" id="productExplanation">
            </div>
          </div>
          <div class="row">
            <form id="addProductForm">
              <div class="input-field col s12 m8" id="buttonDiv">
                <button class="waves-effect waves-light btn-large green darken-2" type="button" id="addProductButton">Add to shopping card</button>
              </div>
              <div class="input-field col s12 m4">
                <input type="number" class="validate" id="amount" min="1" max="9999">
                <label for="amount">Amount?</label>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col s12 m12" id="amountFeedback"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/fill_navbar.js"></script>
  <script type="text/javascript" src="js/Productinfo.js"></script>
</body>
</html>
