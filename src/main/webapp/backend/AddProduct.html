<!DOCTYPE html>
<html>
<head>
  <title>Een IAC Webshop</title>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/mainStyling.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/addproduct.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

  <div class="navbar-fixed" id="navbar">
  </div>

  <div class="navbar-fixed" id="navbar">
  </div>

  <div class="container">
    <div class="col s12 m12">
        <div class="card-panel">
          <h4 class="header2">Fill in product information</h4>
          <div class="row">
            <form class="col s12" id="AddProductForm">
            <div class="inputboxes">
              <div class="row">
                <div class="input-field col s12">
                  <label for="name">Name:</label>
                  <i class="mdi-action-account-circle prefix"></i>
                  <input id="name" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="price">Price:</label>
                  <i class="mdi-communication-email prefix"></i>
                  <input id="price" type="number" class="validate">
                </div>
              </div>
              <div class="row">
                <label id="exp" for="message">Explanation:</label>
                <div class="input-field col s12">
                  <i class="mdi-action-question-answer prefix"></i>
                  <textarea id="explanation" class="materialize-textarea validate" length="120"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="image link">Image:</label>
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input id="image" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit</button>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/fill_navbar.js"></script>
  <script type="text/javascript" src="../js/AddProduct.js"></script>
</body>
</html>
