<!DOCTYPE html>
<html>
<head>
  <title>Een IAC Webshop</title>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/mainStyling.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/addoffer.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

  <div class="navbar-fixed" id="navbar">
  </div>

  <div class="navbar-fixed" id="navbar">
  </div>

  <div class="container">
    <div class="col s12 m12">
        <div class="card-panel">
          <h4 class="header2">Fill in offer information</h4>
          <div class="row">
            <form class="col s12" id="AddOfferForm">
            <div class="inputboxes">
              <div class="row">
                <div class="input-field col s12">
                  <label for="product">Product:</label>
                  <i class="mdi-action-account-circle prefix"></i>
                  <input id="product" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="korting">Korting:</label>
                  <i class="mdi-communication-email prefix"></i>
                  <input id="korting" type="number" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="start_date">Starts:</label>
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input id="startdate" type="date" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="end_date">Ends:</label>
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input id="enddate" type="date" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit</button>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/fill_navbar.js"></script>
  <script type="text/javascript" src="../js/AddOffer.js"></script>
</body>
</html>
